<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/AIbox.css" />
    <link rel="stylesheet" type="text/css" href="/static/App.css" />
    <link rel="stylesheet" type="text/css" href="/static/Practice.css" />
    <link rel="stylesheet" type="text/css" href="/static/Courses.css" />
  </head>
  <style>
    #courses-container {
      background-image: url("/static/pics/AIBox_bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 1200px;
      margin-left: 0;
      margin-right: 0;
      margin-top: 0px;
      padding: 100px;
    }
  </style>
  <body>
    <nav class="nav_head">
      <div>
        <img class="nav_symbol" src="{{symbol}}" alt="iphone-app" />
      </div>
      <ul class="Ul_head">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/AIbox" class="nav-link">AI Box</a></li>
        <li><a href="/Quizes" class="nav-link">Quizes</a></li>
        <li><a href="/Practice" class="nav-link">Practice</a></li>
        <li><a href="/Courses" class="nav-link">Courses</a></li>
        <li><a href="/nightstudy" class="nav-link">Night Study</a></li>
        <li><a href="/interview" class="nav-link">Job interview</a></li>
      </ul>
    </nav>
    <h1>AIML Courses</h1>
    <div id="courses-container"></div>
    <!-- <h1>hello</h1> -->
    <footer>
      <div class="footer-content">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you!</p>
        <ul class="contact-info">
          <li><i class="fas fa-envelope"></i> info@example.com</li>
          <li><i class="fas fa-phone"></i> +1 (555) 123-4567</li>
          <li>
            <i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown, USA
            12345
          </li>
        </ul>
      </div>
    </footer>
    <script>
      const courses = [
        { name: "Introduction to AIML", price: 29.99, img: "{{c1}}" },
        { name: "AIML Algorithms", price: 49.99, img: "{{c2}}" },
        { name: "Natural Language Processing", price: 69.99, img: "{{c3}}" },
        { name: "AI Ethics and Governance", price: 89.99, img: "{{c4}}" },
        { name: "Deep Learning", price: 99.99, img: "{{c5}}" },
        { name: "Deep Learning", price: 99.99, img: "{{c6}}" },
      ];

      const coursesContainer = document.getElementById("courses-container");

      courses.forEach((course, index) => {
        const courseElement = document.createElement("div");
        courseElement.className = "course";
        courseElement.innerHTML = `
        <img class="course_img" src="${course.img}" alt="iphone-app" />
        <div class="course-name">${
          course.name
        }</div><div class="course-price">$${course.price.toFixed(
          2
        )}</div><button class="buy-button" data-course="${index}">Buy</button>`;
        coursesContainer.appendChild(courseElement);
      });

      const buyButtons = document.getElementsByClassName("buy-button");

      for (let i = 0; i < buyButtons.length; i++) {
        buyButtons[i].addEventListener("click", () => {
          const courseIndex = buyButtons[i].getAttribute("data-course");
          const courseName = courses[courseIndex].name;
          const coursePrice = courses[courseIndex].price;
          alert(
            `You have purchased the course "${courseName}" for $${coursePrice.toFixed(
              2
            )}.`
          );
        });
      }
    </script>
  </body>
</html>
